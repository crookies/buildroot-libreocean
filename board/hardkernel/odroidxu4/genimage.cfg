image boot.vfat {
	vfat {
		files = {
			"boot.ini",
			"boot.scr",
			"zImage",
			"exynos5422-odroidxu4.dtb"
		}
	}
	size = 129M
}

image sdcard.img {
	hdimage {
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 2097152
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 1024M
	}
}
